{% extends 'base.html' %}


{% block contact %}active{% endblock %}


{% block content %}
    <div class="main col-sm-10">
        <div class="container">
            <p>
                Вы можете оставить свой отзыв или свое пожелания относительно данного сайта.
                Заполните ниже форму.
            </p>
            <form>
                <div class="form-group">
                    <input type="text" required name="theme" class="form-control" placeholder="Theme">
                </div>
                <div class="form-group">
                    <input type="text" required name="from_email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <textarea required name="message" class="form-control" placeholder="Message"></textarea>
                </div>
            </form>
        </div>

    </div>
{% endblock %}
