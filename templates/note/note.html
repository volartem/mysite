{% extends 'base.html' %}


{% block content %}
    <div class="main">
        <div class="container">
            Test html for note detail
            <h3>{{ note.title }}</h3>
            {{ note.text }}
        </div>
        {% if user.is_authenticated %}
            <div class="container">
                Add comment
                <form action="{% url 'comment_save' %}">
                    <div class="form-group">
                        <textarea class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Add comment</button>
                </form>
            </div>
        {% endif %}
        {% for coment in note.comments.all %}
            <div class="container">
                <h4>{{ coment.title }}</h4>
                {{ coment.text }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
