{% extends 'base.html' %}


{% block content %}

    <div class="main">
        <div class="container">
            Test html for note detail
            <h3>{{ note.title }}</h3>
            {{ note.text|safe }}
        </div>
        {% if user.is_authenticated %}
            <div class="container">
                <p>ADD COMMENT</p>
                <form action="{% url 'add_comment' note.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="title" class="form-control" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <textarea name="text" class="form-control" placeholder="Text"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Add comment</button>
                </form>
            </div>
        {% endif %}
        {% for coment in note.comments.all %}
            <div class="container">
                <h4>{{ coment.title }}</h4>
                {{ coment.text }}
            </div>
        {% endfor %}
    </div>

{% endblock %}
