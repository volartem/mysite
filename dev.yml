version: '3'

services:

  db:
    image: postgres:9.5
    volumes:
      - ../storage/mysite/postgres:/var/lib/postgresql/data
      - ../storage/mysite/for_dump:/dump
    restart: always
    env_file:
      - .env

  redis:
    image: redis
    restart: always
    volumes:
      - ../storage/mysite/redis:/data

  web:
    build:
      context: .
      dockerfile: Dockerfile.bjoern
    restart: always
    command: pipenv run python manage.py runserver 0.0.0.0:8000
    links:
      - db
      - redis
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis